<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas playground</title>
    <style>
        body {
            margin: 0;
            background-color: darkblue;
            
        }

        label {
            display: block;
            color: white;
        }

        #frame {
            border: 2px solid;
            width: 500px;
            height: 500px;
            resize: both;
            overflow: hidden;
            top: 0;
            position: fixed;
        }
    </style>
</head>

<body onload="canvas.resize();window.requestAnimationFrame(update);">
    <label id='camX'></label>
    <label id='camY'></label>
    <label id='camZoom'></label>



    <div id='frame'>
        <canvas id="canvas"></canvas>
    </div>


    <script src="color.js"></script>
    <script src="draw.js"></script>
    <script src="graphics.js"></script>

</body>

</html>
